<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script> 
</head>

    <body>
        <select id="serverSelect" onchange="selectServer()">
        <option value="Server 1">Server US</option>
        <option value="Server 2">Server BR</option>
        <option value="Server 3">Server EU</option>
        <option value="Server 4">Server AS</option>
        <option value="Server 5">Server US2</option>
        <option value="Server 6">Server RU</option>
        <option value="Server 7">Server TEST</option>
        </select>
    <h4 id="totalCCUHeader"></h4> 
    <input type="text" 
           id="searchInput" 
           onkeyup="searchItems()" 
           placeholder="Search for..."
           title="Type in search string" /> 
    
    <div class="table-container">
    <table id="table"> 
        <tr class="titles"> 
            <th style="width: 5%">N</th> 
            <th style="width: 5%" 
                id="ip" 
                onclick="sortItems('ip')"> 
                Ip 
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('port')"> 
                Port 
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('portSocket')"> 
                Port Socket 
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('serverVersion')"> 
                 Server Version
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('serverName')"> 
                Server Name 
            </th>
            <th style="width: 5%" 
                onclick="sortItems('map')"> 
                Map 
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('currentPlayers')"> 
                Current Players
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('maxPlayers')"> 
                Max Players 
            </th>
            <th style="width: 5%" 
                onclick="sortItems('gameMode')"> 
                Game Mode 
            </th>
            <th style="width: 5%" 
                onclick="sortItems('dedicated')"> 
                Dedicated 
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('clanId')"> 
                Clan Id
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('friendsCanJoin')"> 
                Friends Can Join 
            </th>
            <th style="width: 5%" 
                onclick="sortItems('bUseNetHub')"> 
                b Use Net Hub
            </th>
            <th style="width: 5%" 
                onclick="sortItems('isExpired')"> 
                Is Expired 
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('serverQuit')"> 
                Server Quit
            </th> 
            <th style="width: 5%" 
                onclick="sortItems('isFull')"> 
                Is Full 
            </th> 
         </tr> 
    </table> 
</div>
</div> 
</body> 

</html>
